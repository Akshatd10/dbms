<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General body styles */
        body {
    font-family: Arial, sans-serif;
    background: url('/static/login.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

        /* Container for the dashboard */
        .container {
            background-color: #ffffff;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        /* Heading styles */
        h1, h2 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-top: 40px;
        }

        /* Link styles */
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            padding: 5px 0;
            display: inline-block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* List styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        /* Logout button */
        .btn-logout {
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
        }

        .btn-logout:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <h2>Manage Flights</h2>
        <ul>
            <li><a href="{{ url_for('admin_flights') }}">View All Flights</a></li>
        </ul>

        <h2>Manage Users</h2>
        <ul>
            <li><a href="{{ url_for('admin_users_with_bookings') }}">View Users with Bookings</a></li>
        </ul>

        <h2></h2>
        <ul>
            <li><a href="{{ url_for('logout') }}" class="btn-logout">Logout</a></li>
        </ul>
    </div>
</body>
</html>
