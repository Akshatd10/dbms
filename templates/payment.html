<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* General body styles */
        body {
    font-family: Arial, sans-serif;
    background: url('/static/login.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

        /* Main container */
        .container {
            background-color: #ffffff;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: left;
        }

        /* Heading styles */
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Form styling */
        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        /* Button styling */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Links styling */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Information section */
        .payment-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Payment</h1>
        <div class="payment-info">
            <p><strong>Flight:</strong> {{ flight['airline'] }} ({{ flight['source'] }} ‚Üí {{ flight['destination'] }})</p>
            <p><strong>Total Price:</strong> ‚Çπ{{ flight['price'] }}</p>
        </div>

        <form method="post">
            <label for="card_number">Card Number:</label>
            <input type="text" name="card_number" required><br><br>

            <label for="expiry_date">Expiry Date:</label>
            <input type="text" name="expiry_date" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="text" name="cvv" required><br><br>

            <button type="submit">Pay Now</button>
        </form>

        <a href="{{ url_for('booking') }}">Cancel</a>
        <br><br>
        <a href="javascript:history.back()">üîô Go Back</a>
        <br><br>
        <a href="{{ url_for('dashboard') }}">üè† Go to Dashboard</a>
    </div>
</body>
</html>
