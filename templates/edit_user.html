<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        /* General body styles */
        body {
    font-family: Arial, sans-serif;
    background: url('/static/login.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

        /* Main container for the form */
        .container {
            background-color: #ffffff;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: left;
        }

        /* Heading styles */
        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Label and input styles */
        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        /* Button styles */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Back Link styling */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Form and button container */
        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit User Details</h1>
        <form method="POST">
            <div class="form-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select><br><br>
            </div>

            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('admin_users_with_bookings') }}">Back to Users with Bookings</a>
    </div>
</body>
</html>
